<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        .note{
            font-weight: bold;
            margin-top: 5px;
            color: blue;
            font-size: 20px;
        }
    </style>
    <h:head>
        <title>Primefaces Component</title>

    </h:head>
    <h:body>


        <span class="note"> - Growl messages</span>
        <h:form>      
            <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
                <!--                <f:facet name="header">
                                    <p:messages />
                                </f:facet>-->

                <p:growl sticky="false" id="growl" showDetail="false"  />

                <p:outputLabel for="firstname" value="Firstname:" />
                <p:inputText id="firstname" value="#{userView.fName}" />

                <p:outputLabel for="surname" value="Surname:" />
                <p:inputText id="surname" value="#{userView.lName}" required="true" requiredMessage="Surname is required." />
            </h:panelGrid>
            <p:commandButton value="All" id="btnAll" process="@all" update="grid" action="#{userView.greeting()}" />

        </h:form>
        <br/>
        <span class="note"> - Static messages</span>
        <p:staticMessage severity="fatal" detail="Helo, im viet" />

        <h:form>
            <h:panelGrid id="grid" columns="3" cellpadding="5">
                <p:outputLabel for="default" value="Default:" />
                <p:inputText id="default" required="true" requiredMessage="not empty!!!"/>
                <p:message for="default" />

                <p:outputLabel for="txt" value="Text:" />
                <p:inputText id="txt" required="true" />
                <p:message for="txt" display="text" />

                <p:outputLabel for="icon" value="Icon:" />
                <p:inputText id="icon" required="true" />
                <p:message for="txt" display="icon"/>

                <p:outputLabel for="tt" value="Tooltip:" />
                <p:inputText id="tt" required="true" />
                <p:message for="tt" display="tooltip" />
            </h:panelGrid>

            <p:commandButton id="submitButton" value="Submit" update="grid" />
        </h:form>

        <span class="note"> - Megamenu</span>
        <h:form id="form">
            <h:panelGrid columns="4" >
                <p:outputLabel for="orientation" value="Orientation:" />
                <p:selectOneButton id="orientation" value="#{menu.orientation}" onchange="$('#form').submit()">
                    <f:selectItem itemLabel="Horizontal" itemValue="horizontal" />
                    <f:selectItem itemLabel="Vertical" itemValue="vertical" />
                </p:selectOneButton>
            </h:panelGrid>
        </h:form>

        <h:form>
            <h:panelGrid columns="3">
                <p:inputText value="#{menu.text}" >
                    <p:ajax event="keyup" update="ouput" listener="#{menu.handleKeyEvent()}" />
                </p:inputText>
                <h:outputLabel value="#{menu.text}" id="ouput" />
            </h:panelGrid>
        </h:form>



        <!--PF menu-->
        <p:megaMenu orientation="#{menu.orientation}" style="margin-top: 10px" >
            <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-times" />
            <p:submenu label="Champion">
                <p:column>
                    <p:submenu label="AD">
                        <p:menuitem value="Tristana" url="#" />
                        <p:menuitem value="Sivir" url="#" />
                    </p:submenu>
                    <p:submenu label="AP" icon="">
                        <p:menuitem value="Azir" url="#" />
                        <p:menuitem value="Yasuo" url="#" />
                        <p:menuitem value="Ahri" url="#" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label="Help" >
                <p:column>
                    <p:submenu label="Call" />
                    <p:submenu label="Message" />
                </p:column>
            </p:submenu>
        </p:megaMenu>
        <br/><br/><br/>
        <p:dataGrid var="car"  columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16"></p:dataGrid>
         
    </h:body>
</html>
